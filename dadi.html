<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://boolean.careers/favicon/favicon.ico">
    <link rel="stylesheet" href="css/dadi.css">
    <title>Dadi</title>
</head>

<body>
    <!-- Esercizio 1 -->
    <div class="container bg-warning pb-5 mt-5">
        <div class="row">
            <div class="col-4 m-auto mt-5">
                <h1 id="random"></h1>
            </div>
        </div>
    </div>

    <!-- Bonus -->
    <div class="container bg-success mt-5">
        <div class="row">
            <div class="col mt-5">
                <h1>Inserisci 3 numeri da 1 a 10</h1>
                <form class="bg-white rounded p-3">
                    <div class="mb-3">
                        <label for="InputNumber1" class="form-label">Numero 1</label>
                        <input type="text" class="form-control" id="InputNumber1">
                    </div>
                    <div class="mb-3">
                        <label for="InputNumber2" class="form-label">Numero 2</label>
                        <input type="text" class="form-control" id="InputNumber2">
                    </div>
                    <div class="mb-3">
                        <label for="InputNumber3" class="form-label">Numero 3</label>
                        <input type="text" class="form-control" id="InputNumber3">
                    </div>
                    <button type="button" id="btn-submit" class="btn btn-primary">Submit</button>
                </form>
                <div class="col-4 m-auto mt-5">
                    <h1 id="tot-number"></h1>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="js/dadi.js"></script>
</body>

</html>
